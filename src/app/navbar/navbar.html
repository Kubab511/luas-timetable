<nav class="navbar">
  <h1>{{ heading }}</h1>
  <div class="language-switcher">
    <button 
      [class.active]="locale === lang.EN" 
      (click)="switchLanguage(lang.EN)">
      EN
    </button>
    <button 
      [class.active]="locale === lang.GA" 
      (click)="switchLanguage(lang.GA)">
      GA
    </button>
  </div>
</nav>
